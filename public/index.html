<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embers - Observability Test Generator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¥</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #f5f5f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ff6b35, #f7931e, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.3);
            }
        }

        .subtitle {
            font-size: 1.25rem;
            color: #a1a1a6;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        #flameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .flame-count {
            font-size: 3rem;
            font-weight: 600;
            min-width: 100px;
            color: #f5f5f7;
        }

        button {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #f5f5f7;
            font-size: 2rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .stats {
            margin-top: 3rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            min-width: 150px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #a1a1a6;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #f5f5f7;
        }

        .footer {
            position: fixed;
            bottom: 2rem;
            font-size: 0.875rem;
            color: #86868b;
            z-index: 10;
        }

        .footer a {
            color: #ff6b35;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <canvas id="flameCanvas"></canvas>

    <div class="container">
        <h1>Embers</h1>
        <p class="subtitle">Observability Test Generator</p>

        <div class="controls">
            <button id="decreaseBtn" aria-label="Decrease flames">âˆ’</button>
            <div class="flame-count" id="flameCount">10</div>
            <button id="increaseBtn" aria-label="Increase flames">+</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Traces</div>
                <div class="stat-value" id="tracesCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Logs</div>
                <div class="stat-value" id="logsCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">FPS</div>
                <div class="stat-value" id="fpsCounter">60</div>
            </div>
        </div>
    </div>

    <div class="footer">
        Sending data to OpenTelemetry â€¢ <a href="/metrics" target="_blank">Metrics</a> â€¢ <a href="/health" target="_blank">Health</a>
    </div>

    <script src="flames.js"></script>
</body>
</html>
